<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Finder</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:wght@500&family=Nunito+Sans&family=Quantico:wght@700&family=Alata&family=Playball&display=swap" rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Favicon -->
    <link rel="icon" href="movieFinderIcon.jpeg">
</head>
<body>

    <!-- Header Section -->
    <section id="header">
        <div>
            <h1 class="main-heading">Movie Finder</h1>
        </div>
    </section>

    <!-- Search Box Section -->
    <div id="search-container">
        <input 
            type="text" 
            class="search" 
            placeholder="Search for a movie" 
            aria-label="Search for a movie"
        >
        <button 
            class="buttonClass" 
            type="button" 
            aria-label="Search button"
        >Search</button>
    </div>

    <!-- Movie Display Section -->
    <section id="display-section"></section>

    <!-- JavaScript -->
    <script src="index.js" type="text/javascript"></script>

</body>
</html>
